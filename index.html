<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>てしごとマンガ館（Supabase版）</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #fffaf5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f2643d;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .manga-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin: 2rem auto;
      max-width: 1000px;
    }
    .manga-item {
      width: 160px;
      text-align: center;
    }
    .manga-item img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .manga-item p {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>てしごとマンガ館</h1>
  </header>

  <main>
    <div class="manga-gallery" id="gallery">
      <p>読み込み中...</p>
    </div>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://ygbdzopcrxqzzrxqatcn.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlnYmR6b3BjcnhxenpyeHFhdGNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2MzEzNzksImV4cCI6MjA2MzIwNzM3OX0.4L-ckYRDae2jSJrKwb2kML7AS77MeR5bOaELpmW41Yc'
    );

    async function fetchManga() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      const { data, error } = await supabase.from('manga').select('*').order('id', { ascending: false });

      if (error) {
        console.error('データ取得エラー:', error.message);
        gallery.innerHTML = '<p>マンガの読み込みに失敗しました。</p>';
        return;
      }

      if (!data || data.length === 0) {
        gallery.innerHTML = '<p>マンガがまだ登録されていません。</p>';
        return;
      }

      for (const item of data) {
        const div = document.createElement('div');
        div.className = 'manga-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.title}" />
          <p>${item.title}</p>
        `;
        gallery.appendChild(div);
      }
    }

    fetchManga();
  </script>
</body>
</html>
