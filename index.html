<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>てしごとマンガ館（Firebase連携版）</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #fffaf5;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #c13b30;
    }
    .manga-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .manga-item {
      width: 160px;
      text-align: center;
    }
    .manga-item img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .manga-item p {
      margin-top: 0.5rem;
    }
    .ad-banner {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 180px;
      z-index: 1000;
    }
    .ad-banner img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #c13b30;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <h1>てしごとマンガ館</h1>

  <div class="manga-gallery"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcyI62L31r-rQzdVFGW-nwfv_Zpuc_DJw",
      authDomain: "teshigoto-manga.firebaseapp.com",
      databaseURL: "https://teshigoto-manga-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "teshigoto-manga",
      storageBucket: "teshigoto-manga.firebasestorage.app",
      messagingSenderId: "252929773577",
      appId: "1:252929773577:web:83626137c6a2a08c24e8d8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const mangaRef = ref(db, 'manga');
    onValue(mangaRef, (snapshot) => {
      const data = snapshot.val();
      const container = document.querySelector('.manga-gallery');
      container.innerHTML = '';
      for (let id in data) {
        const { title, image } = data[id];
        container.innerHTML += `
          <div class="manga-item">
            <img src="${image}" alt="${title}">
            <p>${title}</p>
          </div>`;
      }
    });
  </script>

  <script>
    function closeAd(id) {
      const el = document.getElementById(id);
      if (el) el.style.display = 'none';
    }

    document.addEventListener("DOMContentLoaded", function() {
      const ads = [
        { id: 'ad1', src: '段落テキスト (2).png', alt: 'Profitly広告' },
        { id: 'ad2', src: '段落テキスト (3).png', alt: 'Craftly広告' }
      ];
      const chosenAd = ads[Math.floor(Math.random() * ads.length)];
      const adDiv = document.createElement('div');
      adDiv.id = chosenAd.id;
      adDiv.className = 'ad-banner';
      adDiv.innerHTML = `
        <button class="close-btn" onclick="closeAd('${chosenAd.id}')">×</button>
        <img src="${chosenAd.src}" alt="${chosenAd.alt}">
      `;
      document.body.appendChild(adDiv);
    });
  </script>
</body>
</html>
