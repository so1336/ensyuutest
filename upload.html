<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>管理者アップロード（Supabase）</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffaf5;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
    }
    h1 {
      color: #f2643d;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      background-color: #f2643d;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>マンガアップロード</h1>

  <label for="title">タイトル</label>
  <input type="text" id="title" placeholder="例：はてにゃんの日常①" />

  <label for="mangaFile">マンガ画像</label>
  <input type="file" id="mangaFile" accept="image/*" />

  <label for="thumbnailFile">サムネイル画像</label>
  <input type="file" id="thumbnailFile" accept="image/*" />

  <button onclick="upload()">アップロード</button>
  <p class="message" id="message"></p>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://ygbdzopcrxqzzrxqatcn.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlnYmR6b3BjcnhxenpyeHFhdGNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2MzEzNzksImV4cCI6MjA2MzIwNzM3OX0.4L-ckYRDae2jSJrKwb2kML7AS77MeR5bOaELpmW41Yc'
    );

    async function upload() {
      const title = document.getElementById('title').value.trim();
      const mangaFile = document.getElementById('mangaFile').files[0];
      const thumbnailFile = document.getElementById('thumbnailFile').files[0];
      const message = document.getElementById('message');

      if (!title || !mangaFile || !thumbnailFile) {
        message.textContent = 'すべての項目を入力してください。';
        message.style.color = 'red';
        return;
      }

      try {
        const mangaPath = `manga/${mangaFile.name}`;
        const thumbPath = `thumbnails/${thumbnailFile.name}`;

        // マンガ画像アップロード
        const { error: mangaErr } = await supabase.storage.from('manga').upload(mangaPath, mangaFile, { upsert: true });
        if (mangaErr) throw mangaErr;

        // サムネイル画像アップロード
        const { error: thumbErr } = await supabase.storage.from('thumbnails').upload(thumbPath, thumbnailFile, { upsert: true });
        if (thumbErr) throw thumbErr;

        // 公開URL取得
        const mangaURL = `https://ygbdzopcrxqzzrxqatcn.supabase.co/storage/v1/object/public/manga/${mangaFile.name}`;
        const thumbURL = `https://ygbdzopcrxqzzrxqatcn.supabase.co/storage/v1/object/public/thumbnails/${thumbnailFile.name}`;

        // DBに登録
        const { error: dbErr } = await supabase.from('manga').insert([
          {
            title,
            image: thumbURL,
            manga: mangaURL
          }
        ]);
        if (dbErr) throw dbErr;

        message.textContent = 'アップロードが完了しました！';
        message.style.color = 'green';
        document.getElementById('title').value = '';
        document.getElementById('mangaFile').value = '';
        document.getElementById('thumbnailFile').value = '';
      } catch (err) {
        console.error(err);
        message.textContent = 'アップロードに失敗しました。';
        message.style.color = 'red';
      }
    }
  </script>
</body>
</html>
